version: '3.8'

services:
  wiki:
    build: .
    container_name: shdh-oregon-wiki
    ports:
      - "4567:4567"
    volumes:
      # Mount local directory for live editing
      - .:/wiki
      # Exclude git directory from container
      - /wiki/.git
    environment:
      # Development mode - allows editing
      - RACK_ENV=development
    # Override production CMD for development
    command: ["gollum", "--port", "4567", "--host", "0.0.0.0", "--ref", "main", "--allow-uploads", "page", "--live-preview", "--h1-title"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4567"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
